<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation.css">
    <title>Formulaire De Réservation d'Hôtel</title>
    
</head>
<body>
    <div class="id_formulaire">
        <h2>Réservation d'Hôtel</h2>
        <form action="" method="">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

            <label for="statut_matrimonial">Statut Matrimonial :</label>
            <select id="statut_matrimonial" name="statut_matrimonial" required>
                <option value="célibataire">Célibataire</option>
                <option value="marié">Marié</option>
                <option value="divorcé">Divorcé</option>
                <option value="veuf">Veuf</option>
            </select>

            <label for="nombre_enfants">Nombre d'enfants :</label>
            <input type="number" id="nombre_enfants" name="nombre_enfants" required>

            <label for="categorie_suite">Catégorie de la Suite :</label>
            <select id="categorie_suite" name="categorie_suite" required>
                <option value="standard">Standard</option>
                <option value="deluxe">Deluxe</option>
                <option value="suite">Suite</option>
            </select>

            <label for="periode_reservation">Période de Réservation :</label>
            <input type="date" id="periode_reservation" name="periode_reservation" required>

            <div class="button-container">
                <button type="reset">Annuler</button>
                <button type="submit">Souscrire</button>
            </div>
        </form>
    </div>
</body>
</html>
